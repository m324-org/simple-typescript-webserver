apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: m324-csbe1
  name: type-test-deployment
  labels:
    app: type-test
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: type-test
  template:
    metadata:
      labels:
        app: type-test
    spec:
      containers:
        - name: type-test
          image: jl115/type-test:latest
          command:
            - /bin/sh
            - "-c"
            - yarn start
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            failureThreshold: 5
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: "/"
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            failureThreshold: 3
            periodSeconds: 5
