name: CI Pipeline

on:
  pull_request:
    branches:
      - master
    types:
      - closed 

jobs:
  build:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'master' && github.event.pull_request.head.ref == 'development'
    runs-on:
      group: default

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.9.0"

      
      - name: Install dependencies
        run: npm install

      
      - name: Run tests
        run: npm test

      - name: Run Build
        run: npm run build

      - name: Run Start
        run: npm run start

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t jl115/type-test -f Dockerfile .

      - name: Push Docker image
        run: docker push jl115/type-test
